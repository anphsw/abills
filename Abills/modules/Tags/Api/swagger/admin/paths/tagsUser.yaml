        schema:
          type: object
          properties:
            tags:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  endDate:
                    type: string
                    example: "2024-09-17"
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/tagsUserResponse.yaml"
  security:
    - KEY: [ ]
patch:
  tags:
    - tags
  summary: Обновление меток пользователю
  operationId: updateTagsUser
  parameters:
    - $ref: "#/components/parameters/pathUid"
  requestBody:
    description: Параметры, которые нужно указать
    content:
      application/json:
        schema:
          type: object
          properties:
            tags:
