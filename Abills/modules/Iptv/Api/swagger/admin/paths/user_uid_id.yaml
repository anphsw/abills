get:
  tags:
    - iptv
  summary: Информация об Iptv услуге пользователя по ID услуги
  operationId: iptvInfoUser
  parameters:
    - name: uid
      in: path
      description: UID пользователя
      required: true
      schema:
        type: integer
        format: int64
    - name: id
      in: path
      description: ID услуги
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userService.yaml"
    400:
      description: Пользователь не найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: []