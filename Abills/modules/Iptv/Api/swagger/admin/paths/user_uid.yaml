get:
  tags:
    - iptv
  summary: Получить список ТП Iptv пользователя
  description: Возвращает ТП Iptv пользователя
  operationId: getUserIptvByUID
  parameters:
    - name: uid
      in: path
      description: UID пользователя в биллинге
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userServiceList.yaml"
    400:
      description: Пользователь не найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: []