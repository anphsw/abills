/users/{UID}/iptv:
  get:
    tags:
      - iptv
    summary: Получить список ТП Iptv пользователя
    description: Возвращает ТП Iptv пользователя
    operationId: getUserIptvByUID
    parameters:
      - name: UID
        in: path
        description: UID пользователя в биллинге
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserIptvList"
      400:
        description: Пользователь не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiResponse"
    security:
      - KEY: []
/users/{UID}/iptv/{ID}:
  get:
    tags:
      - iptv
    summary: Информация об Iptv услуге пользователя по ID услуги
    operationId: iptvInfoUser
    parameters:
      - name: UID
        in: path
        description: UID пользователя
        required: true
        schema:
          type: integer
          format: int64
      - name: ID
        in: path
        description: ID услуги
        required: true
        schema:
          type: integer
          format: int64
    responses:
      400:
        description: Пользователь не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiResponse"
    security:
      - KEY: []