allOf:
  - $ref: '#/components/schemas/UserBaseService'
  - type: object
    properties:
      abonDistribution:
        type: integer
        example: 0
      activatePrice:
        type: number
        description: Стоимость активации.
      canChangeTp:
        type: boolean
        example: true
      cid:
        type: string
        example: 14:11:11:11:11:c1
      dayFee:
        type: number
        format: double
      iptvExpire:
        type: string
        format: date
        description: Дата конца действия сервиса.
      tvServiceName:
        type: string
        description: Название сервиса.
      tvUserPortal:
        type: integer
      monthFee:
        type: number
      statusName:
        type: string
        example: enable
    required:
      - abonDistribution
      - activatePrice
      - canChangeTp
      - cid
      - dayFee
      - id
      - iptvExpire