get:
  tags:
    - ureports
  summary: Список пользователей с включенными оповещениями
  operationId: ureportsUserList
  parameters:
    - $ref: "#/components/parameters/tpId"
    - name: tpName
      in: query
      description: Название тарифного плана
      schema:
        type: boolean
        default: false
    - name: destination
      in: query
      description: Массив, содержащий различные направления, в которые будет отправлено оповещение
      schema:
        type: boolean
        default: true
    - name: status
      in: query
      description: Статус подписки
      schema:
        type: boolean
        default: false
    - $ref: "#/components/parameters/uid"
    - name: reportsCount
      in: query
      description: Количество отчётов
      schema:
        type: boolean
        default: false
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userList.yaml"
  security:
    - KEY: []