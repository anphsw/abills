get:
  tags:
    - ureports
  summary: Список пользователей с включенными оповещениями
  operationId: ureportsUserList
  parameters:
    - name: tpId
      in: query
      description: ID тарифного план
      schema:
        type: boolean
        default: true
    - name: tpName
      in: query
      description: Название тарифного плана
      schema:
        type: boolean
        default: false
    - name: destination
      in: query
      description: Массив, содержащий различные направления, в которые будет отправлено оповещение
      schema:
        type: boolean
        default: true
    - name: status
      in: query
      description: Статус подписки
      schema:
        type: boolean
        default: false
    - name: uid
      in: query
      description: UID пользователя
      schema:
        type: boolean
        default: true
    - name: reportsCount
      in: query
      description: Количество отчётов
      schema:
        type: boolean
        default: false
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 100000
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userList.yaml"
  security:
    - KEY: []