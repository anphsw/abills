delete:
  tags:
    - ureports
  summary: Удалить отчет пользователя
  parameters:
    - name: uid
      in: path
      description: UID пользователя
      required: true
      schema:
        type: integer
    - name: id
      in: path
      description: ID отчета
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteUserReportResponse200.yaml"
    400:
      description: Нет пользователя
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteUserReportResponse400.yaml"
  security:
    - KEY: []