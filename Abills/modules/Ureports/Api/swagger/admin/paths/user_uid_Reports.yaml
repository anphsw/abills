get:
  tags:
    - ureports
  summary: Получить отчеты пользователя
  parameters:
    - $ref: "#/components/parameters/pathUid"
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userReports.yaml"
  security:
    - KEY: []
post:
  tags:
    - ureports
  summary: Добавить отчеты пользователя
  parameters:
    - $ref: "#/components/parameters/pathUid"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addUserReportRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/addUserReportResponse200.yaml"
    400:
      description: Поле отчеты должны быть массивом
      content:
        application/json:
          schema:
            $ref: "../schemas/addUserReportResponse400.yaml"
  security:
    - KEY: []
delete:
  tags:
    - ureports
  summary: Удалить отчеты пользователя
  parameters:
    - $ref: "#/components/parameters/pathUid"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteUserReportResponse200.yaml"
    400:
      description: Нет пользователя
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteUserReportResponse400.yaml"
  security:
    - KEY: []