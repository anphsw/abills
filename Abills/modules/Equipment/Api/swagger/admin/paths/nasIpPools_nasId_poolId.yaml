delete:
  tags:
    - equipment
  summary: Удалить IP pool привязанный к серверу доступа
  operationId: nasIpPoolsDelete
  parameters:
    - name: nasId
      in: path
      description: ID сервера доступа
      required: true
      schema:
        type: integer
    - name: poolId
      in: path
      description: ID пула
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Ошибка удаления
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteNasIpPoolResponse400.yaml"
  security:
    - KEY: []