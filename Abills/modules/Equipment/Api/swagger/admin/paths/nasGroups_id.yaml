put:
  tags:
    - equipment
  summary: Изменить группу серверов доступа
  operationId: nasGroupChange
  parameters:
    - name: id
      in: path
      description: ID группы сервера доступа
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/nasGroup.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/changeNasGroupResponse200.yaml"
    400:
      description: Дубликат названия
      content:
        application/json:
          schema:
            $ref: "../schemas/addNasGroupResponse400.yaml"
  security:
    - KEY: []
delete:
  tags:
    - equipment
  summary: Удалить группу серверов доступа
  operationId: nasGroupDelete
  parameters:
    - name: id
      in: path
      description: ID группы сервера доступа
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Ошибка удаления
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteNasGroupResponse400.yaml"
  security:
    - KEY: []