put:
  tags:
    - equipment
  summary: Изменить информацию о порте
  operationId: nasPortChange
  parameters:
    - name: nas_id
      in: path
      description: ID сервера доступа
      required: true
      schema:
        type: integer
    - name: port_id
      in: path
      description: ID порта
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addNasPort.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/changeNasResponse200.yaml"
    400:
      description: Нет поля ip
      content:
        application/json:
          schema:
            $ref: "../schemas/changeNasResponse400.yaml"
  security:
    - KEY: []