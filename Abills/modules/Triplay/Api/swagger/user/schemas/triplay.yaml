type: object
properties:
  abonTpName:
    type: string
    example: MMM
  canChangeTp:
    type: boolean
  id:
    type: number
    example: 34
  internetTpName:
    type: string
    example: Т-Фібра злий
  iptvTpName:
    type: string
    example: Крутий тариф фібри телеком
  monthFee:
    type: number
    example: 100
  nextAbon:
    type: object
    properties:
      abonDate:
        type: string
        format: date
        example: 2024-09-01
      activateDate:
        type: string
        format: date
        example: 2024-08-01
      daysToFee:
        type: number
        example: 31
      sum:
        type: number
        example: 100
  serviceStatus:
    type: number
    example: 0
  services:
    type: object
    properties:
      abon:
        type: array
        items:
          $ref: "#/components/schemas/AbonUser"
      internet:
        type: array
        items:
          $ref: "#/components/schemas/InternetUser"
      iptv:
        type: array
        items:
          $ref: "#/components/schemas/IptvUser"
      voip:
        type: array
        items:
          $ref: "#/components/schemas/VoipUser"
  statusName:
    type: string
    example: enable
  tpId:
    type: number
    example: 34
  tpName:
    type: string
    example: Test triplay
  tpReductionFee:
    type: number
    example: 0
  uid:
    type: number
    example: 103204
  voipTpName:
    type: string
    example: Test Voip
