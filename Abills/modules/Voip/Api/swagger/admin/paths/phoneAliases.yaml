get:
  tags:
    - voip
  summary: Дополнительные номера пользователей
  parameters:
    - name: changed
      in: query
      description: Последняя дата изменения номера.
      schema:
        type: boolean
        default: true
    - name: disable
      in: query
      description: Статус дополнительного номера пользователя.
      schema:
        type: boolean
        default: true
    - name: id
      in: query
      description: ID дополнительного номера пользователя.
      schema:
        type: boolean
        default: true
    - name: number
      in: query
      description: Дополнительный номер пользователя.
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/uid"
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/phoneAliasList.yaml"
  security:
    - KEY: []