put:
  tags:
    - voip
  summary: Изменить Voip тариф пользователю
  parameters:
    - name: uid
      in: path
      description: UID пользователя в биллинге
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/changeUserTpRequest.yaml"
    required: true
  responses:
    200:
      description: Нет направления
      content:
        application/json:
          schema:
            $ref: "../schemas/changeUserTpResponse200.yaml"
    400:
      description: Услуга уже есть у пользователя
      content:
        application/json:
          schema:
            $ref: "../schemas/changeUserTpResponse400.yaml"
  security:
    - KEY: []
delete:
  tags:
    - voip
  summary: Удалить расписания изменение тарифа пользователя Voip
  parameters:
    - name: uid
      in: path
      description: UID пользователя в биллинге
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteUserTpResponse200.yaml"
    400:
      description: Нет расписания на изменения тарифа пользователя Voip
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteUserTpResponse400.yaml"
  security:
    - KEY: []