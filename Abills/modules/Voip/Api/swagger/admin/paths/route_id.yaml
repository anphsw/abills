get:
  tags:
    - voip
  summary: Информация о напрвлении
  parameters:
    - name: id
      in: path
      description: ID напрявления
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/routeInfo.yaml"
  security:
    - KEY: []
put:
  tags:
    - voip
  summary: Изменить направление
  parameters:
    - name: id
      in: path
      description: ID напрвления
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addRouteRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiChangeResponse200"
    400:
      description: Дубликат
      content:
        application/json:
          schema:
            $ref: "../schemas/changeRouteResponse400.yaml"
  security:
    - KEY: []
delete:
  tags:
    - voip
  summary: Удалить напрявление
  parameters:
    - name: id
      in: path
      description: ID напрвления
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteRouteResponse200.yaml"
    400:
      description: Нет направления
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteRouteResponse400.yaml"
  security:
    - KEY: []