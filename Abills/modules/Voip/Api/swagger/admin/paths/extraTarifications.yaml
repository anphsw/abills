get:
  tags:
    - voip
  summary: Список дополнительных тарификаций
  parameters:
    - name: id
      in: query
      description: ID тарификации.
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название тарификации.
      schema:
        type: boolean
        default: true
    - name: prepaidTime
      in: query
      description: Время предплаты
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/extraTarificationList.yaml"
  security:
    - KEY: []