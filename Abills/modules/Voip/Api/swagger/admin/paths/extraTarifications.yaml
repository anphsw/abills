get:
  tags:
    - voip
  summary: Список дополнительных тарификаций
  parameters:
    - name: id
      in: query
      description: ID тарификации.
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название тарификации.
      schema:
        type: boolean
        default: true
    - name: prepaidTime
      in: query
      description: Время предплаты
      schema:
        type: boolean
        default: true
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 25
    - name: sort
      in: query
      description: Сортировка по одному параметру выше
      schema:
        type: string
    - name: pg
      in: query
      description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
      schema:
        type: integer
        default: 0
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/extraTarificationList.yaml"
  security:
    - KEY: []