get:
  tags:
    - voip
  summary: Список транков
  parameters:
    - name: failoverTrunk
      in: query
      description: Резервный транк при сбое.
      schema:
        type: boolean
        default: true
    - name: id
      in: query
      description: ID транка.
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название транка.
      schema:
        type: boolean
        default: true
    - name: protocol
      in: query
      description: Протокол транка.
      schema:
        type: boolean
        default: true
    - name: providerName
      in: query
      description: Поставщик услуг Voip
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/trunkList.yaml"
  security:
    - KEY: []