get:
  tags:
    - abon
  summary: Получить информацию о ТП
  description: Возвращает информацию о ТП
  operationId: getAbonTp
  parameters:
    - name: id
      in: path
      description: Идентификатор тарифного плана
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/tp.yaml"
  security:
    - KEY: []
put:
  tags:
    - abon
  summary: Изменение ТП
  operationId: changeAbonTp
  parameters:
    - name: id
      in: path
      description: Идентификатор тарифного плана
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addTpRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiAddResponse200"
    400:
      description: Тарифный план не существует
      content:
        application/json:
          schema:
            $ref: "../schemas/addTpResponse400.yaml"
delete:
  tags:
    - abon
  summary: Удаление ТП
  description: Удаление ТП
  operationId: deleteAbonTp
  parameters:
    - name: id
      in: path
      description: Идентификатор тарифного плана
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Тарифный план не существует
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse400"
  security:
    - KEY: []