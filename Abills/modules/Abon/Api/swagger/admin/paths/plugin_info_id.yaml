get:
  tags:
    - abon
  summary: Получение информации от плагина тарифного плана
  description: "Этот путь позволяет получить данные от плагина тарифного плана по его идентификатору. Ответ является динамическим: набор ключей зависит от конкретного плагина."
  operationId: getAbonPluginTp
  parameters:
    - name: plugin_id
      in: path
      description: Идентификатор тарифного плана
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            description: Динамический объект с данными от плагина
            additionalProperties:
              type: object
              description: Структура данных, специфичная для каждого плагина
              properties:
                key:
                  type: string
                  description: Имя поля (ключ), специфичное для плагина
                value:
                  type: string
                  description: Значение, соответствующее ключу
  security:
    - KEY: []