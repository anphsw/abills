get:
  tags:
    - abon
  summary: Получить список пользователей Abon
  description: Возвращает список пользователей Abon
  operationId: getUsersAbon
  parameters:
    - name: id
      in: query
      description: Идентификатор услуги
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/uid"
    - name: comments
      in: query
      description: Комментарии
      schema:
        type: boolean
        default: true
    - name: date
      in: query
      description: Дата активации
      schema:
        type: boolean
        default: true
    - name: feesPeriod
      in: query
      description: Количество списаний
      schema:
        type: boolean
        default: true
    - name: manualFee
      in: query
      description: Ручное списание
      schema:
        type: boolean
        default: true
    - name: tpName
      in: query
      description: Название ТП
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/tpId"
    - name: nextAbon
      in: query
      description: Следующая абонплата
      schema:
        type: boolean
        default: true
    - name: price
      in: query
      description: Цена
      schema:
        type: boolean
        default: true
    - name: period
      in: query
      description: Период
      schema:
        type: boolean
        default: true
    - name: serviceCount
      in: query
      description: Количество услуг
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userList.yaml"
  security:
    - KEY: []