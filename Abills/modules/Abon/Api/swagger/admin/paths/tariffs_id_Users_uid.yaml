    - name: id
      in: path
      description: Идентификатор тарифного плана
      required: true
      schema:
        type: integer
        format: int64
    - name: uid
      in: path
      description: UID пользователя
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Тарифный план уже деактивирован
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteTpToUserResponse400.yaml"
