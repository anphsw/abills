post:
  tags:
    - abon
  summary: Добавление ТП пользователю
  operationId: addAbonTpToUser
  parameters:
    - name: id
      in: path
      description: ID ТП
      required: true
      schema:
        type: integer
        format: int64
    - name: uid
      in: path
      description: UID пользователя
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/addTpToUserResponse200.yaml"
    400:
      description: Тарифный план уже активирован
      content:
        application/json:
          schema:
            $ref: "../schemas/addTpToUserResponse400.yaml"
  security:
    - KEY: []
delete:
