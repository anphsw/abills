allOf:
  - $ref: '#/components/schemas/UserBaseService'
  - type: object
    properties:
      activate:
        type: boolean
        example: false
      active:
        type: boolean
        example: true
      description:
        type: string
        example: "Test describe"
      discount:
        type: number
        format: float
        example: 20
      discountActivate:
        type: string
        example: "0000-00-00"
      discountExpire:
        type: string
        format: date
        example: "0000-00-00"
      endDate:
        type: string
        format: date
        example: "2025-06-01"
      id:
        type: integer
        example: 3
      monthFee:
        type: number
        format: float
        example: 0
      nextAbon:
        type: object
        properties:
          abonDate:
            type: string
            format: date
            example: "2025-06-01"
          daysToFee:
            type: integer
            example: 10
          sum:
            type: number
            format: float
            example: 39
      originalPrice:
        type: number
        format: float
        example: 39
      period:
        type: string
        example: "month"
      periodId:
        type: integer
        example: 1
      personalDescription:
        type: string
        example: ""
      price:
        type: number
        format: float
        example: 39
      serviceCount:
        type: integer
        example: 1
      serviceImg:
        type: string
        format: uri
        example: "https://content.rozetka.com.ua/goods/images/big/309817406.jpg"
      serviceStatus:
        type: integer
        example: 1
      startDate:
        type: string
        format: date
        example: "2025-05-01"
      statusName:
        type: string
        example: ""
      tpId:
        type: integer
        example: 0
      tpName:
        type: string
        example: "Оренда приставки - 39₴ "
      tpReductionFee:
        type: number
        format: float
        example: 0
      uid:
        type: integer
        example: 1003074
