type: object
required: [id, tpId]
properties:
  id:
    type: integer
    example: 10
    description: ID услуги интернет
  tpId:
    type: integer
    example: 5
    description: ID тарифного плана на который нужно перейти
  period:
    type: integer
    example: 1
    default: 0
    enum:
      - 0
      - 1
      - 2
    description: >
      Периоды смены тарифного плана
       * `0` - Изменить тариф сейчас
       * `1` - Изменить тариф с следующого месяця
       * `2` - Изменить тариф по расписанию
  date:
    type: string
    example: '2023-12-31'
    description: Дата с которой начнет действовать новый тарифный план, нужно передавать когда period равен 2
  getAbon:
    type: integer
    example: 1
    default: 0
    description: Сделать списание за услугу с абонента
  recalculate:
    type: integer
    example: 1
    default: 0
    description: Произвести перерасчет списаний абонента