/internet/{UID}/activate:
  post:
    tags:
      - internet
    summary: Добавление услугу Интернет пользователю
    operationId: addUserInternet
    parameters:
      - name: UID
        in: path
        description: UID пользователя
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserInternetActivate"
      required: true
    responses:
      200:
        description: Успешно добавлено
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: string
                  example: Successfully added
      400:
        description: Нет поля tpId
        content:
          text/json:
            schema:
              type: object
              properties:
                errno:
                  type: integer
                  example: 100
                errstr:
                  type: string
                  example: No field tpId
    security:
      - KEY: []
  put:
    tags:
      - internet
    summary: Изменение услуги Internet пользователю
    operationId: changeUserInternet
    parameters:
      - name: UID
        in: path
        description: UID пользователя
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserInternetChange"
      required: true
    responses:
      200:
        description: Успешно изменено
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: string
                  example: Successfully changed
      400:
        description: Нет id услуги
        content:
          text/json:
            schema:
              type: object
              properties:
                errno:
                  type: integer
                  example: 102
                errstr:
                  type: string
                  example: No field id
    security:
      - KEY: []
