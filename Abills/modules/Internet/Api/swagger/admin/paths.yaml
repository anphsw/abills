/internet/sessions/{UID}:
  get:
    tags:
      - internet
    summary: Получить сессии пользователя по UID
    description: Возвращает сессии пользователя
    operationId: getInernetUserSessions
    parameters:
      - name: UID
        in: path
        description: UID пользователя в биллинге
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OnlineSessionsArray"
      400:
        description: Пользователь не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiResponse"
    security:
      - KEY: [ ]
/internet/{UID}/session/hangup:
  post:
    tags:
      - internet
    summary: Hangup сессии абонента
    parameters:
      - name: UID
        in: path
        description: UID пользователя
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InternetHangupRequest"
      required: true
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InternetHangupResponse"
      400:
        description: Валидация не успешна
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InternetHangup400"
    security:
      - KEY: []
/users/{UID}/internet:
