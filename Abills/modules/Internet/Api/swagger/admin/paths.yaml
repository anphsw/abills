/internet/tariff/:
  post:
    tags:
      - internet
    summary: Добавить тарифный план
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternetTariffAddRequest'
      required: true
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternetTariffAddResponse200'
      400:
        description: Нет поля ID
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternetTariffAddResponse400'
    security:
      - KEY: [ ]
/internet/tariff/{tpId}:
  put:
    tags:
      - internet
    summary: Изменить тарифный план
    parameters:
      - name: tpId
        in: path
        description: id тарифного плана
        required: true
        schema:
          type: integer
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternetTariffAddRequest'
      required: true
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternetTariffChange200'
    security:
      - KEY: [ ]
  delete:
    tags:
      - internet
    summary: Удалить тарифный план
    parameters:
      - name: tpId
        in: path
        description: id тарифного плана
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeResponse200"
      400:
        description: Нет тарифного плана
        content:
          application/json:
            schema:
              type: object
              properties:
                errno:
                  type: integer
                  example: 102006
                errstr:
                  type: string
                  example: No tariff plan with tpId 15
    security:
      - KEY: []
