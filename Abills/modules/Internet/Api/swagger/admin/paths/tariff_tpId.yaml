get:
  tags:
    - internet
  summary: Информация о тарифном плане
  parameters:
    - $ref: "#/components/parameters/pathTpId"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/tariff.yaml"
put:
  tags:
    - internet
  summary: Изменить тарифный план
  parameters:
    - $ref: "#/components/parameters/pathTpId"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addTariffRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/changeTariffResponse200.yaml"
  security:
    - KEY: [ ]
delete:
  tags:
    - internet
  summary: Удалить тарифный план
  parameters:
    - $ref: "#/components/parameters/pathTpId"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Нет тарифного плана
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteTariffResponse400.yaml"
  security:
    - KEY: []