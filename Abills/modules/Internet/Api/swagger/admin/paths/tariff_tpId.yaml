put:
  tags:
    - internet
  summary: Изменить тарифный план
  parameters:
    - name: tpId
      in: path
      description: id тарифного плана
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addTariffRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/changeTariffResponse200.yaml"
  security:
    - KEY: [ ]
delete:
  tags:
    - internet
  summary: Удалить тарифный план
  parameters:
    - name: tpId
      in: path
      description: id тарифного плана
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Нет тарифного плана
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteTariffResponse400.yaml"
  security:
    - KEY: []