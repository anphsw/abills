  parameters:
    - name: uid
      in: path
      description: UID пользователя
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addHangupRequest.yaml"
    required: true
  responses:
