get:
  tags:
    - docs
  summary: Инвойс (счет-фактура) за период
  parameters:
    - name: nextPeriod
      in: query
      description: Период за который выставить инвойс
      schema:
        type: number
        default: 0
    - name: newInvoices
      in: query
      description: Получить все новые инвойсы
      schema:
        type: number
        default: 0
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/invoicesPeriod.yaml"
  security:
    - KEY: [ ]