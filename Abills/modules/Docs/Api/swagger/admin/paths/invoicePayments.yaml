get:
  tags:
    - docs
  summary: Платежи к инвойсам(счетам-фактурам)
  parameters:
    - $ref: "#/components/parameters/uid"
    - name: invoiceId
      in: query
      description: ID инвойса
      schema:
        type: boolean
        default: true
    - name: paymentId
      in: query
      description: ID платежа
      schema:
        type: boolean
        default: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/invoicePaymentsList.yaml"
  security:
    - KEY: [ ]
post:
  tags:
    - docs
  summary: Создание платежа на основе инвойса
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/InvoicePaymentsAddRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/InvoicePaymentsAddResponse200.yaml"
    400:
      description: Некорректный запрос нет поля ids
      content:
        application/json:
          schema:
            $ref: "../schemas/InvoicePaymentsAddResponse400.yaml"
  security:
    - KEY: [ ]
patch:
  tags:
    - docs
  summary: Привязка платежа к счету фактуры
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/InvoicePaymentsUpdateRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/InvoicePaymentsUpdateResponse200.yaml"
    400:
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: "../schemas/InvoicePaymentsUpdateResponse400.yaml"
  security:
    - KEY: [ ]