get:
  tags:
    - docs
  summary: Список инвойсов(счетов-фактур)
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/invoices.yaml"
  security:
    - USERSID: [ ]
post:
  tags:
    - docs
  summary: Добавить счет фактуру
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/invoiceAddRequest.yaml"
        examples:
          NextPeriod:
            summary:
              Добавить счет фактуру за следующий учетный период
            value:
              nextPeriod: 1
          InvoiceAdd:
            summary:
              Добавить счет фактуру
            value:
              customer: "ФОП Іваненко"
              order: "Інтернет/Voip"
              sum: "720"
              phone: "3809999999"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/invoiceAddResponse200.yaml"
    400:
      description: Не удалось добавить инвойс
      content:
        application/json:
          schema:
            $ref: "../schemas/invoiceAddResponse400.yaml"
  security:
    - USERSID: [ ]