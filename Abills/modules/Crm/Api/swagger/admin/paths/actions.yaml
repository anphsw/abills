get:
  tags:
    - crm
  summary: Список действий
  operationId: getCrmActionsList
  parameters:
    - name: id
      in: query
      description: Id действия
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название действия
      schema:
        type: boolean
        default: false
    - name: action
      in: query
      description: Описание действия
      schema:
        type: boolean
        default: false
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 25
    - name: pg
      in: query
      description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
      schema:
        type: integer
        default: 0
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/actionList.yaml"
  security:
    - KEY: [ ]