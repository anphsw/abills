get:
  tags:
    - crm
  summary: Список шагов прогресса
  operationId: getCrmStepsList
  parameters:
    - name: id
      in: query
      description: Id шага
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название шага
      schema:
        type: boolean
        default: false
    - name: stepNumber
      description: Номер шага
      in: query
      schema:
        type: boolean
        default: false
    - name: color
      in: query
      description: Цвет
      schema:
        type: boolean
        default: false
    - name: dealStep
      in: query
      description: 1 - шаг принадлежит сделкам, 0 - потенциальному клиенту
      schema:
        type: boolean
        default: false
    - name: description
      in: query
      description: Описание
      schema:
        type: boolean
        default: false
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/stepList.yaml"
  security:
    - KEY: [ ]