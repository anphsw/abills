get:
  tags:
    - crm
  summary: Получить информацию о шаге прогресса
  operationId: getCrmStepInfo
  parameters:
    - name: step_id
      in: path
      description: ID шага
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/step.yaml"
  security:
    - KEY: [ ]
put:
  tags:
    - crm
  summary: Изменить действие
  operationId: crmStepChange
  parameters:
    - name: step_id
      in: path
      required: true
      description: ID шага
      schema:
        type: integer
        default: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/step.yaml"
    required: true
  responses:
    400:
      description: Can't get old data for change
      content: { }
  security:
    - KEY: [ ]
delete:
  tags:
    - crm
  summary: Удалить шаг
  parameters:
    - name: step_id
      in: path
      description: ID шага
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Нет шага с таким id
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteStepResponse400.yaml"
  security:
    - KEY: []