put:
  tags:
    - crm
  summary: Изменить информацию о разделе
  parameters:
    - name: id
      in: path
      description: ID раздела
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/section.yaml"
    required: true
  responses:
    400:
      description: Ошибка изменения данных
      content:
        application/json:
          schema:
            $ref: "../schemas/changeSectionResponse400.yaml"
  security:
    - KEY: []
delete:
  tags:
    - crm
  summary: Удалить раздел информации
  parameters:
    - name: id
      in: path
      description: ID раздела
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiDeleteResponse200"
    400:
      description: Нет раздела с таким id
      content:
        application/json:
          schema:
            $ref: "../schemas/deleteSectionResponse400.yaml"
  security:
    - KEY: []
