get:
  tags:
    - crm
  summary: Список потенциальных клиентов
  operationId: getLeadsList
  parameters:
    - name: leadId
      in: query
      description: Id потенциального клиента
      schema:
        type: boolean
        default: true
    - name: id
      in: query
      description: Id потенциального клиента
      schema:
        type: boolean
        default: true
    - name: userLogin
      in: query
      description: Логин пользователя, к которому привязан потенциальный клиент
      schema:
        type: boolean
        default: false
    - name: uid
      in: query
      description: UID пользователя, к которому привязан потенциальный клиент
      schema:
        type: boolean
        default: true
    - name: holdupDate
      in: query
      description: Дата, до которой приостановлена работа с клиентом.
      schema:
        type: boolean
        default: true
    - name: fio
      in: query
      description: ФИО потенциального клиента
      schema:
        type: boolean
        default: false
    - name: phone
      in: query
      description: Номер телефона
      schema:
        type: boolean
        default: false
    - name: email
      in: query
      description: E-mail
      schema:
        type: boolean
        default: false
    - name: company
      in: query
      description: Компания
      schema:
        type: boolean
        default: false
    - name: responsible
      in: query
      description: ID ответственного администратора
      schema:
        type: boolean
        default: false
    - name: adminName
      in: query
      description: Имя ответственного администратора
      schema:
        type: boolean
        default: false
    - name: source
      in: query
      description: Источник, из которого пришел потенциальный клиент
      schema:
        type: boolean
        default: false
    - name: date
      in: query
      description: Дата создания потенциального клиента
      schema:
        type: boolean
        default: false
    - name: currentStep
      in: query
      description: ID текущего шага, на котором находится потенциальный клиент.
      schema:
        type: boolean
        default: false
    - name: currentStepName
      in: query
      description: Название текущего шага, на котором находится потенциальный клиент.
      schema:
        type: boolean
        default: false
    - name: address
      in: query
      description: Адрес
      schema:
        type: boolean
        default: false
    - name: priority
      in: query
      description: Приоритет
      schema:
        type: boolean
        default: false
    - name: comments
      in: query
      description: Комментарий
      schema:
        type: boolean
        default: false
    - name: competitorId
      in: query
      description: Id конкурента
      schema:
        type: boolean
        default: false
    - name: tagIds
      in: query
      description: Id тегов
      schema:
        type: boolean
        default: false
    - name: addressFull
      in: query
      description: Полный адрес потенцильного клиента
      schema:
        type: boolean
        default: false
    - name: watcher
      in: query
      description: Параметр, который отвечает за слежение за потенциальным клиентом (1 - следить, 0 - нет)
      schema:
        type: boolean
        default: false
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 25
    - name: pg
      in: query
      description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
      schema:
        type: integer
        default: 0
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/leadsList.yaml"
  security:
    - KEY: [ ]
post:
  tags:
    - crm
  summary: Добавление потенциального клиента
  operationId: addLead
  requestBody:
    description: Параметры, которые нужно указать
    content:
      application/json:
        schema:
          $ref: "../schemas/lead.yaml"
    required: true
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiAddResponse200"
  security:
    - KEY: [ ]
