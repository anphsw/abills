post:
  tags:
    - storage
  summary: Добавление установки
  operationId: storageAddInstall
  requestBody:
    description: Параметры, которые нужно указать
    content:
      application/json:
        schema:
          type: object
          properties:
            articleId:
              type: integer
              example: 164
            uid:
              type: integer
              example: 100
            status:
              type: integer
              example: 1
            count:
              type: integer
              example: 1
            months:
              type: integer
              example: 12
    required: true
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/storageAddInstallResponse.yaml"
get:
  tags:
    - storage
  summary: Список установок
  parameters:
    - name: id
      in: query
      description: id установки
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/aid"
    - name: login
      in: query
      description: Логин пользователя, которому установлено оборудование
      schema:
        type: boolean
        default: false
    - name: sta_name
      in: query
      description: Название установленного оборудования
      schema:
        type: boolean
        default: false
    - name: sat_type
      in: query
      description: Тип установленного оборудования
      schema:
        type: boolean
        default: false
    - name: count
      in: query
      description: Количество установленного оборудования
      schema:
        type: boolean
        default: false
    - name: actual_sell_price
      in: query
      description: Цена продажи
      schema:
        type: boolean
        default: false
    - name: sum
      in: query
      description: Цена
      schema:
        type: boolean
        default: false
    - name: status
      in: query
      description: Статус установки
      schema:
        type: boolean
        default: false
    - name: date
      in: query
      description: Дата установки оборудования
      schema:
        type: boolean
        default: false
    - name: delivery_id
      in: query
      description: ID отправки
      schema:
        type: boolean
        default: false
    - name: delivery_status
      in: query
      description: Статус отправки
      schema:
        type: boolean
        default: false
    - name: delivery_date
      in: query
      description: Дата отправки
      schema:
        type: boolean
        default: false
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/installationList.yaml"
  security:
    - KEY: [ ]