get:
  tags:
    - portal
  summary: Статья
  parameters:
    - name: id
      in: path
      description: ID статьи
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/article.yaml"
  security:
    - KEY: [ ]
put:
  tags:
    - portal
  summary: Изменить статью
  parameters:
    - name: id
      in: path
      description: ID статьи
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/article.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/articleChangeResponse.yaml"
  security:
    - KEY: [ ]
delete:
  tags:
    - portal
  summary: Удалить статью
  parameters:
    - name: id
      in: path
      description: ID статьи
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Successfully deleted
  security:
    - KEY: [ ]