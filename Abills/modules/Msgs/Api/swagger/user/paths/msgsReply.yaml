get:
  tags:
    - msgs
  summary: Все сообщения в заявке
  parameters:
    - name: id
      in: path
      description: ID заявки
      required: true
      schema:
        type: number
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/msgsReply.yaml"
  security:
    - USERSID: [ ]
post:
  tags:
    - msgs
  summary: Ответ на существующую заявку
  parameters:
    - name: id
      in: path
      description: ID заявки
      required: true
      schema:
        type: number
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/msgsReplyAddRequest.yaml"
      multipart/form-data:
        schema:
          allOf:
            - $ref: "../schemas/msgsReplyAddRequest.yaml"
            - $ref: "../schemas/msgsFiles.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: OK
  security:
    - USERSID: [ ]