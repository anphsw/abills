/msgs/:
  post:
    tags:
      - msgs
    summary: Добавить сообщение
    operationId: addMsgs
    requestBody:
      description: Параметры, которые нужно указать
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Msgs"
      required: true
    responses:
      200:
        description: успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiSuccessAddResponse"
    security:
      - KEY: []
/msgs/{ID}:
  get:
    tags:
      - msgs
    summary: Получить сообщение по ID
    description: Возвращает сообщение
    operationId: getMsgsInfoByID
    parameters:
      - name: ID
        in: path
        description: ID сообщения
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Msgs"
      400:
        description: Сообщение не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiResponse"
    security:
      - KEY: []
  put:
    tags:
      - msgs
    summary: Обновить информацию о сообщении
    operationId: updateMsgs
    parameters:
      - name: ID
        in: path
        description: ID сообщения
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Msgs"
      required: true
    responses:
      400:
        description: Invalid ID supplied
        content: {}
    security:
      - KEY: []
