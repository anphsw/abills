get:
  tags:
    - msgs
  summary: Получить сообщение по ID
  description: Возвращает сообщение
  operationId: getMsgsInfoByID
  parameters:
    - name: id
      in: path
      description: ID сообщения
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/msgs.yaml"
    400:
      description: Сообщение не найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: []
put:
  tags:
    - msgs
  summary: Обновить информацию о сообщении
  operationId: updateMsgs
  parameters:
    - name: id
      in: path
      description: ID сообщения
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/msgs.yaml"
    required: true
  responses:
    400:
      description: Invalid ID supplied
      content: {}
  security:
    - KEY: []