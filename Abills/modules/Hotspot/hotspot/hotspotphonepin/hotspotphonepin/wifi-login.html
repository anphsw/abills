<!-- Main -->
<div class="main container">
    <div class="row">
        <div class="col-sm-8">

                        alt="Connectese"/> </a>
            </div>
        </div>
        <div class="col-sm-4">

            <!-- Form -->
            <div id="membership-form">
                <h2>
                    <script>write(_start_session)</script>
                </h2>
                <form name="login" id="login" action="$(link-login-only)" method="post"
                      $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)"/>
                    <input type="hidden" name="popup" value="true"/>

                    <div class="form-group">
                        <label for="username">
                            <script>write(_login)</script>
                        </label>
                        <input type="text" class="form-control" id="username" name="username" value=""
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password"><script>write(_password)</script></label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" id="submit" class="btn btn-olivenet transition2">
                        <script>write(_connect)</script>
                    </button>
                </form>
            </div>
            $(if error)<br/>

            <div style="color: #FF8080">$(error)</div>
            $(endif)
        </div>
    </div>
