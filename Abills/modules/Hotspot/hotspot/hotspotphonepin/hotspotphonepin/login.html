<!DOCTYPE html>
<html>
<head lang='ru'>
  <!-- Metadata -->
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='Login to ABillSpot'>
  <title>ABillSpot login page</title>
  <link rel='stylesheet' href='css/bootstrap.css'>
  <link rel='stylesheet' href='css/font-awesome.min.css'>

  <!--[if lt IE 9]>
  <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
  <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
  <![endif]-->

  <script src='js/jquery.min.js'></script>

  <!-- specify external server IP -->
  <script>
    var ext_url = 'https://10.0.0.2/start.cgi';
    var phone_prefix = '38';
  </script>

  <script src='js/cookies.js'></script>
  <script src='js/querytools.js'></script>
  <script src='js/multilang.js'></script>
</head>
<body>
<!--
$(if chap-id)
-->
<form name='sendin' action='$(link-login-only)' method='post'>
  <input type='hidden' id='username' name='username'/>
  <input type='hidden' id='password' name='password'/>
  <input type='hidden' name='dst' value='$(link-orig)'/>
  <input type='hidden' name='popup' value='true'/>
</form>

<form name='login' id='login' action='$(link-login-only)' method='post'
      $(if chap-id) onSubmit='return doCHAPLogin()' $(endif)>
  <input type='hidden' name='dst' value='$(link-orig)'/>
  <input type='hidden' name='popup' value='true'/>
  <input type='hidden' name='password' value=''/>
  <input type='hidden' name='login' value=''/>
</form>

<script type='text/javascript' src='/md5.js'></script>
<script type='text/javascript'>
  <!--
  function doCHAPLogin() {
    document.sendin.username.value = document.login.username.value;
    document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
    document.sendin.submit();
    return false;
  }
  //-->
</script>
<!--
$(endif)
-->
<nav class='navbar navbar-default' role='navigation'>
  <div class='container-fluid navbar-right'>
    <h1><span style='color: red;'>A</span>BillSpot
      <small>
        <script>write(_title)</script>
      </small>
    </h1>
  </div>
</nav>


<div class='container'>

  <div class='col-sm-4 hidden-xs col-lg-4 col-md-4'></div>
  <div class='col-lg-4 col-md-4 col-sm-4 col-xs-12'>

    <!-- Lang -->
    <div class='row'>
      <div class='col-md-offset-10 col-md-2'>
        <div id='lang' class='dropdown' style='float: right'>
          <!-- Default language -->
          <button class='btn btn-xs dropdown-toggle' type='button' id='dropdownMenu1'
                  data-toggle='dropdown'
                  aria-expanded='false'>
            <script>write(_lang)</script>
            <span class='caret'></span>
          </button>

          <!-- Languages -->
          <ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu1'>
            <li role='presentation'>
              <a role='menuitem' tabindex='-1'
                 onclick="docCookies.setItem('lang','en'); location.reload();">EN</a>
            </li>
            <li role='presentation'>
              <a role='menuitem' tabindex='-1'
                 onclick="docCookies.setItem('lang','ru'); location.reload();">RU</a>
            </li>
            <li role='presentation'>
              <a role='menuitem' tabindex='-1'
                 onclick="docCookies.setItem('lang','ua'); location.reload();">UA</a>
            </li>
          </ul>

        </div>
      </div>
    </div>


    <div class='row'>
      $(if error)
      <div class='alert alert-danger'>
        $(error)
      </div>
      $(endif)
    </div>



    <hr/>
    <form action='' id='request_login_form' class='form form-horizontal'>
      <input type='hidden' name='DOMAIN_ID' value='0'/>
      <input type='hidden' name='GUEST_ACCOUNT' value='1'/>

      <div class='form-group'>
        <label class='control-label col-md-3' for='PHONE'>Phone </label>
        <div class='input-group'>
          <span class='input-group-addon'>+<script>write(phone_prefix)</script></span>
            <input type='text' id='PHONE' required='required' name='PHONE' class='form-control'/>

        </div>
      </div>
      <div class='row text-center'>
        <input type='submit' class='btn btn-success' id='register_btn'/>
      </div>

    </form>


  </div>
  <div class='col-sm-4 hidden-xs col-lg-4 col-md-4'></div>
</div>

<script>
  jQuery(function () {
    var request_login_form = jQuery('#request_login_form');
    var request_login_btn  = request_login_form.find('#register_btn');
    var phone_input = request_login_form.find('#PHONE');

    request_login_btn.val(_register);
    request_login_form.attr('action', ext_url);

    request_login_form.on('submit', function(){
      phone_input.val(phone_prefix + phone_input.val());
    });

  });

  var original_link = '$(link-orig)' || QueryString.dst;
  if (original_link){
    docCookies.setItem('link_orig', original_link);
  }

  if (docCookies.hasItem('link_orig')){
    var orig_link = docCookies.getItem('link_orig');
    console.warn(orig_link);
    console.warn(decodeURI(orig_link));
    jQuery('input[name=dst]').val(decodeURI(orig_link));
  }



</script>
<script src='js/bootstrap.min.js'></script>
<script src='js/fastlogin.js'></script>



</body>
</html>
