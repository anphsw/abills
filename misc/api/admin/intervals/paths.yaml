/intervals/{tpId}:
  get:
    tags:
      - intervals
    summary: Получить информацию по интервалам ТП
    description: Возвращает интервалы ТП
    operationId: getTpIntervalsInfo
    parameters:
      - name: tpId
        in: path
        description: tpID тарифного плана
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "./schemas/tpIntervalList.yaml"
      400:
        description: Тарифный план не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiGetResponse400"
    security:
      - KEY: []