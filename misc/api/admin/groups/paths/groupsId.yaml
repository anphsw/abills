get:
  tags:
    - groups
  summary: Информация о группе
  operationId: getGroup
  parameters:
    - name: id
      in: path
      description: GID группы
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/groupsId.yaml"
  security:
    - KEY: [ ]
put:
  tags:
    - groups
  summary: Изменение группы
  operationId: updateGroup
  parameters:
    - name: id
      in: path
      description: GID группы
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/groupsIdUpdate.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/groupsId.yaml"
    400:
      description: Группа не существует с таким ID
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: [ ]
delete:
  tags:
    - groups
  summary: Удаление группы
  operationId: deleteGroup
  parameters:
    - name: id
      in: path
      description: GID группы
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Successfully deleted
              gid:
                type: number
                example: 205
    400:
      description: Невозможно удалить группу. В группе есть пользователи
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 100057
              errstr:
                type: string
                example: "NO_DELETE_GROUPS_USERS_EXISTS"
  security:
    - KEY: [ ]
