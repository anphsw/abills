get:
  tags:
    - fees
  summary: Получить список запланированных списаний
  parameters:
    - name: id
      in: query
      description: ID запланированного списания.
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/uid"
    - name: login
      in: query
      description: Логин пользователя.
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/aid"
    - name: adminName
      in: query
      description: Имя администратора.
      schema:
        type: boolean
        default: true
    - name: action
      in: query
      description: "Параметры действия, которое состоится. Формат: 'Сумма:Описание:Денежный счет:Метод списания'"
      schema:
        type: boolean
        default: true
    - name: h
      in: query
      description: Время когда сделается запланированное списание
      schema:
        type: boolean
        default: true
    - name: d
      in: query
      description: День когда сделается запланированное списание
      schema:
        type: boolean
        default: true
    - name: m
      in: query
      description: Месяц когда сделается запланированное списание
      schema:
        type: boolean
        default: true
    - name: y
      in: query
      description: Год когда сделается запланированное списание
      schema:
        type: boolean
        default: true
    - name: date
      in: query
      description: Дата когда сделается запланированное списание
      schema:
        type: boolean
        default: true
    - name: comments
      in: query
      description: Комментарии
      schema:
        type: boolean
        default: true
    - name: module
      in: query
      description: Модуль
      schema:
        type: boolean
        default: true
    - name: type
      in: query
      description: Тип события
      schema:
        type: boolean
        default: true
    - name: count
      in: query
      description: Количество раз
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/scheduleList.yaml"
  security:
    - KEY: []
