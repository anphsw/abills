delete:
  tags:
    - fees
  summary: Удалить списание
  parameters:
    - name: uid
      in: path
      description: UID пользователя
      required: true
      schema:
        type: integer
    - name: id
      in: path
      description: ID списания
      required: true
      schema:
        type: integer
    - name: comments
      in: query
      description: Комментарии при удалении списания
      schema:
        type: string
        default: Deleted from API request
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/userFeeDeleteResponse200.yaml"
    400:
      description: Нет списания с таким id
      content:
        application/json:
          schema:
            $ref: "../schemas/userFeeDeleteResponse400.yaml"
  security:
    - KEY: []