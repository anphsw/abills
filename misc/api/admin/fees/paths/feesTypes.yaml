get:
  tags:
    - fees
  summary: Получить список типов списания
  parameters:
    - name: id
      in: query
      description: ID типа списания.
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название типа списания.
      schema:
        type: boolean
        default: true
    - name: sum
      in: query
      description: Сумма списания.
      schema:
        type: boolean
        default: true
    - name: defaultDescribe
      in: query
      description: Описание отображаемое клиентам.
      schema:
        type: boolean
        default: true
    - name: tax
      in: query
      description: Налог.
      schema:
        type: boolean
        default: false
  description: Возвращает список типов списания
  operationId: getFeesTypesList
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/typesArray.yaml"
  security:
    - KEY: []