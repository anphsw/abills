get:
  tags:
    - streets
  summary: Получить улицы
  description: Возвращает список улиц
  operationId: getStreets
  parameters:
    - name: streetName
      in: query
      description: Название улицы.
      schema:
        type: boolean
        default: true
    - name: districtId
      in: query
      description: ID района.
      schema:
        type: boolean
        default: true
    - name: districtName
      in: query
      description: Название района.
      schema:
        type: boolean
        default: false
    - name: type
      in: query
      description: Тип улицы.
      schema:
        type: boolean
        default: true
    - name: id
      in: query
      description: ID улицы.
      schema:
        type: boolean
        default: true
    - name: streetId
      in: query
      description: ID улицы.
      schema:
        type: boolean
        default: true
    - name: buildCount
      in: query
      description: Количество домов на улице.
      schema:
        type: boolean
        default: true
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 25
    - name: pg
      in: query
      description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
      schema:
        type: integer
        default: 0
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/getStreets.yaml"
  security:
    - KEY: []
post:
  tags:
    - streets
  summary: Добавление улицы
  operationId: addStreet
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/streetRequestManage.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/postStreetsResponse200.yaml"
    400:
      description: Нет поля districtId
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 10095
              errstr:
                type: string
                example: "No field districtId"
  security:
    - KEY: []