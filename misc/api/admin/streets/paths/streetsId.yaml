get:
  tags:
    - streets
  summary: Получить информацию о улице
  description: Возвращает улицу
  operationId: getStreetInfo
  parameters:
    - name: id
      in: path
      description: ID улицы
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/getStreetsId.yaml"
    400:
      description: Нет улицы с таким ID
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: []
put:
  tags:
    - streets
  summary: Обновить информацию о улице
  operationId: updateStreet
  parameters:
    - name: id
      in: path
      description: ID улицы
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/streetRequestManage.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/putStreetsResponse200.yaml"
    400:
      description: Улица уже есть с таким названием(name)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiAddResponse400"
  security:
    - KEY: []