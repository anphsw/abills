/streets:
  get:
    tags:
      - streets
    summary: Получить улицы
    description: Возвращает список улиц
    operationId: getStreets
    parameters:
      - name: streetName
        in: query
        description: Название улицы.
        schema:
          type: boolean
          default: true
      - name: districtId
        in: query
        description: ID района.
        schema:
          type: boolean
          default: true
      - name: districtName
        in: query
        description: Название района.
        schema:
          type: boolean
          default: false
      - name: type
        in: query
        description: Тип улицы.
        schema:
          type: boolean
          default: true
      - name: id
        in: query
        description: ID улицы.
        schema:
          type: boolean
          default: true
      - name: streetId
        in: query
        description: ID улицы.
        schema:
          type: boolean
          default: true
      - name: buildCount
        in: query
        description: Количество домов на улице.
        schema:
          type: boolean
          default: true
      - name: pageRows
        in: query
        description: Количество записей
        schema:
          type: integer
          default: 25
      - name: pg
        in: query
        description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
        schema:
          type: integer
          default: 0
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StreetsArray"
    security:
      - KEY: []
  post:
    tags:
      - streets
    summary: Добавление улицы
    operationId: addStreet
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StreetsAdd"
      required: true
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StreetsAddResponse200"
      400:
        description: Нет поля districtId
        content:
          application/json:
            schema:
              type: object
              properties:
                errno:
                  type: integer
                  example: 10095
                errstr:
                  type: string
                  example: "No field districtId"
    security:
      - KEY: []
/streets/{ID}:
  get:
    tags:
      - streets
    summary: Получить информацию о улице
    description: Возвращает улицу
    operationId: getStreetInfo
    parameters:
      - name: ID
        in: path
        description: ID улицы
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Streets"
      400:
        description: Нет улицы с таким ID
        content:
          application/json:
            schema:
              type: object
              properties:
                errno:
                  type: integer
                  example: 2
                errstr:
                  type: string
                  example: "ERROR_NOT_EXIST"
    security:
      - KEY: []
  put:
    tags:
      - streets
    summary: Обновить информацию о улице
    operationId: updateStreet
    parameters:
      - name: ID
        in: path
        description: ID улицы
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StreetsAdd"
      required: true
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StreetsChangeResponse200"
      400:
        description: Улица уже есть с таким названием(name)
        content:
          application/json:
            schema:
              type: object
              properties:
                errno:
                  type: integer
                  example: 7
                errstr:
                  type: string
                  example: "ERROR_DUPLICATE"
    security:
      - KEY: []