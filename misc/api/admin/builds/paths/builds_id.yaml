get:
  tags:
    - builds
  summary: Получить информацию о доме
  description: Возвращает дом
  operationId: getBuildInfo
  parameters:
    - name: id
      in: path
      description: ID дома
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/info.yaml"
  security:
    - KEY: []
put:
  tags:
    - builds
  summary: Обновить информацию о доме
  operationId: updateBuild
  parameters:
    - name: id
      in: path
      description: ID дома
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/builds.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/addResponse200.yaml"
    400:
      description: Улица уже есть с таким названием(name)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiAddResponse400"
  security:
    - KEY: []