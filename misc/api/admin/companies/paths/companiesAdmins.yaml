get:
  tags:
    - companies
  summary: Список администраторов компаний
  parameters:
    - name: companyId
      in: query
      description: Проверка по ID компании
      schema:
        type: integer
        default: 0
    - name: uid
      in: query
      description: Проверка по пользователю
      schema:
        type: integer
        default: 0
    - name: sort
      in: query
      description: Сортировка по одному параметру выше
      schema:
        type: string
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 25
    - name: pg
      in: query
      description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
      schema:
        type: integer
        default: 0
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/companiesAdmins.yaml"
  security:
    - KEY: [ ]