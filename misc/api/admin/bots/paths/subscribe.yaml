post:
  tags:
    - bots
  summary: Авторизация пользователя по токену с botLink (Только с бота)
  parameters:
    - name: USERBOT
      in: header
      description: Какой именно бот Telegram или Viber
      required: true
      schema:
        type: string
      example: Telegram
    - name: USERID
      in: header
      description: ID Telegram или Viber
      required: true
      schema:
        type: string
        example: 111111111
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              example: а_WvnZTywig5qzipYH
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Successfully added
              code:
                type: string
                example: 1
              user:
                type: boolean
                example: false
    400:
      description: Нет поля token
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 1770004
              errstr:
                type: string
                example: No field token