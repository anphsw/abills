get:
  tags:
    - admins
  summary: Информация администратора
  operationId: adminInfo
  parameters:
    - name: aid
      in: path
      required: true
      description: ID администратора
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/adminInfo.yaml"
  security:
    - KEY: []
put:
  tags:
    - admins
  summary: Изменить администратора
  operationId: adminChange
  parameters:
    - name: aid
      in: path
      required: true
      description: ID администратора
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/changeAdminRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/changeAdminResponse.yaml"
  security:
    - KEY: []