  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/changeAdminRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/changeAdminResponse.yaml"
  security:
    - KEY: []