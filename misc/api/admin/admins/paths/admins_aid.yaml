  summary: Информация администратора
  operationId: adminInfo
  parameters:
    - $ref: "#/components/parameters/pathAid"
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/adminInfo.yaml"
  security:
    - KEY: []
put:
