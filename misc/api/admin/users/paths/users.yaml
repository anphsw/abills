post:
  tags:
    - users
  summary: Добавить нового пользователя
  operationId: addUser
  description: >
    Также можно добавлять все информационные поля  
    Пример: если в БД `_TEST_FIELD` то можно добавить как `__testField`.  
    Пример загрузки файла на сервер наведен в multipart/form-data.
  requestBody:
    description: Параметры, которые нужно указать
    content:
      application/json:
        schema:
          $ref: "../schemas/addUserRequest.yaml"
      multipart/form-data:
        schema:
          $ref: "../schemas/uploadFile.yaml"
    required: true
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/addUserResponse200.yaml"
  security:
    - KEY: []