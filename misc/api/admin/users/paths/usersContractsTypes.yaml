get:
  tags:
    - users
  summary: Получить все типы дополнительных договоров
  parameters:
    - name: id
      in: query
      description: ID типа дополнительного договора
      schema:
        type: boolean
        default: true
    - name: template
      in: query
      description: Шаблон дополнительного договора
      schema:
        type: boolean
        default: true
    - name: name
      in: query
      description: Название дополнительного договора
      schema:
        type: boolean
        default: true
    - $ref: "#/components/parameters/desc"
    - $ref: "#/components/parameters/pageRows"
    - $ref: "#/components/parameters/pg"
    - $ref: "#/components/parameters/sort"
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/contractTypeList.yaml"
  security:
    - KEY: []