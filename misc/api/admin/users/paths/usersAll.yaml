get:
  tags:
    - users
  summary: Получить всех пользователей
  parameters:
    - name: uid
      in: query
      description: ID пользователя
      schema:
        type: boolean
        default: true
    - name: fio
      in: query
      description: ФИО пользователя
      schema:
        type: boolean
        default: false
    - name: deposit
      in: query
      description: Баланс пользователя
      schema:
        type: boolean
        default: false
    - name: extDeposit
      in: query
      description: Дополнительный баланc
      schema:
        type: boolean
        default: false
    - name: extBillId
      in: query
      description: ID дополнительного счета
      schema:
        type: boolean
        default: false
    - name: tags
      in: query
      description: Метки пользователя
      schema:
        type: boolean
        default: false
    - name: credit
      in: query
      description: Кредит
      schema:
        type: boolean
        default: false
    - name: creditDate
      in: query
      description: Дата установки кредита
      schema:
        type: boolean
        default: false
    - name: loginStatus
      in: query
      description: Статус пользователя
      schema:
        type: boolean
        default: false
    - name: login
      in: query
      description: Логин
      schema:
        type: boolean
        default: true
    - name: phone
      in: query
      description: Номер телефона
      schema:
        type: boolean
        default: false
    - name: cellPhone
      in: query
      description: Номер мобильного телефона
      schema:
        type: boolean
        default: false
    - name: telegram
      in: query
      description: Telegram ID
      schema:
        type: boolean
        default: false
    - name: viber
      in: query
      description: Viber ID
      schema:
        type: boolean
        default: false
    - name: email
      in: query
      description: E-mail
      schema:
        type: boolean
        default: false
    - name: floor
      in: query
      description: Этаж
      schema:
        type: boolean
        default: false
    - name: entrance
      in: query
      description: Подъезд
      schema:
        type: boolean
        default: false
    - name: addressFlat
      in: query
      description: Номер квартиры
      schema:
        type: boolean
        default: false
    - name: pasportDate
      in: query
      description: Дата выдачи паспорта
      schema:
        type: boolean
        default: false
    - name: pasportNum
      in: query
      description: Номер паспорта
      schema:
        type: boolean
        default: false
    - name: pasportGrant
      in: query
      description: Орган выдачи паспорта
      schema:
        type: boolean
        default: false
    - name: city
      in: query
      description: Город проживания
      schema:
        type: boolean
        default: false
    - name: zip
      in: query
      description: Индекс города
      schema:
        type: boolean
        default: false
    - name: gid
      in: query
      description: ID группы
      schema:
        type: boolean
        default: false
    - name: companyId
      in: query
      description: ID компании
      schema:
        type: boolean
        default: false
    - name: companyName
      in: query
      description: Наименование компании
      schema:
        type: boolean
        default: false
    - name: contractId
      in: query
      description: ID контракта
      schema:
        type: boolean
        default: false
    - name: contractSufix
      in: query
      description: Суффикс контракта
      schema:
        type: boolean
        default: false
    - name: contractDate
      in: query
      description: Дата подписания контракта
      schema:
        type: boolean
        default: false
    - name: expire
      in: query
      description: Дата окончания аккаунта
      schema:
        type: boolean
        default: false
    - name: reduction
      in: query
      description: Скидка
      schema:
        type: boolean
        default: false
    - name: lastPayment
      in: query
      description: Дата последней оплаты
      schema:
        type: boolean
        default: false
    - name: lastFees
      in: query
      description: Дата последнего списания
      schema:
        type: boolean
        default: false
    - name: registration
      in: query
      description: Дата регистрации
      schema:
        type: boolean
        default: false
    - name: reductionDate
      in: query
      description: Дата установки скидки
      schema:
        type: boolean
        default: false
    - name: comments
      in: query
      description: Комментарий
      schema:
        type: boolean
        default: false
    - name: billId
      in: query
      description: Уникальный идентификатор счета пользователя
      schema:
        type: boolean
        default: false
    - name: activate
      in: query
      description: Дата активации пользователя
      schema:
        type: boolean
        default: false
    - name: acceptRules
      in: query
      description: 1 - пользователь принял условия соглашения в кабинете пользователя, 2 - не принял
      schema:
        type: boolean
        default: false
    - name: password
      in: query
      description: Пароль пользователя
      schema:
        type: boolean
        default: false
    - name: birthDate
      in: query
      description: Дата рождения
      schema:
        type: boolean
        default: false
    - name: pageRows
      in: query
      description: Количество записей
      schema:
        type: integer
        default: 25
    - name: sort
      in: query
      description: Сортировка по одному параметру выше
      schema:
        type: string
  responses:
    200:
      description: успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/list.yaml"
  security:
    - KEY: []