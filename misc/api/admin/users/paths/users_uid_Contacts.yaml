get:
  tags:
    - users
  summary: Получить контакты пользователя по UID
  description: Возвращает контакты пользователя
  operationId: getUserContactsByUID
  parameters:
    - $ref: "#/components/parameters/pathUid"
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/contactsList.yaml"
    400:
      description: Пользователь не найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: []
post:
  tags:
    - users
  summary: Добавление контакта пользователю
  operationId: updateUserContact
  parameters:
    - $ref: "#/components/parameters/pathUid"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/addContactRequest.yaml"
    required: true
  responses:
    400:
      description: Пользователь не найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiGetResponse400"
  security:
    - KEY: []