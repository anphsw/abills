/tp/{tpID}:
  get:
    tags:
      - tp
    summary: Получить информацию по тарифному плану
    description: Возвращает тарифный план
    operationId: getTpInfo
    parameters:
      - name: tpID
        in: path
        description: tpID тарифного плана
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tp"
      400:
        description: Тарифный план не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiResponse"
    security:
      - KEY: []
/tp/{tpID}/intervals/:
  get:
    tags:
      - tp
    summary: Получить информацию по интервалам ТП
    description: Возвращает интервалы ТП
    operationId: getTpIntervalsInfo
    parameters:
      - name: tpID
        in: path
        description: tpID тарифного плана
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Успешное выполнение
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TpIntervals"
      400:
        description: Тарифный план не найден
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiResponse"
    security:
      - KEY: []
