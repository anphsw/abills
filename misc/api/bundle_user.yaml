paths:
  /user/bots/subscribe/phone:
    post:
      tags:
        - bots
      summary: Авторизация пользователя по номеру телефона (Только с бота)
      deprecated: true
      parameters:
        - name: USERBOT
          in: header
          description: Какой именно бот Telegram или Viber
          required: true
          schema:
            type: string
          example: Telegram
        - name: USERID
          in: header
          description: ID Telegram или Viber
          required: true
          schema:
            type: string
            example: 111111111
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  example: 380958656881
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully added
                  code:
                    type: string
                    example: 1
                  user:
                    type: boolean
                    example: true
        400:
          description: Нет поля phone
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 1770010
                  errstr:
                    type: string
                    example: No field phone
  /user/bots/subscribe:
    post:
      tags:
        - bots
      summary: Авторизация пользователя по токену с botLink (Только с бота)
      deprecated: true
      parameters:
        - name: USERBOT
          in: header
          description: Какой именно бот Telegram или Viber
          required: true
          schema:
            type: string
          example: Telegram
        - name: USERID
          in: header
          description: ID Telegram или Viber
          required: true
          schema:
            type: string
            example: 111111111
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: u_WvnZTywig5qzipYH
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully added
                  code:
                    type: string
                    example: 1
                  user:
                    type: boolean
                    example: true
        400:
          description: Нет поля token
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 1770004
                  errstr:
                    type: string
                    example: No field token
  /user/bots/subscribe/link/{string_bot}:
    get:
      tags:
        - bots
      summary: Получения ссылки на подписания на бота
      parameters:
        - name: string_bot
          in: path
          description: названия бота Viber или Telegram
          required: true
          schema:
            type: string
          example: Telegram
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  botLink:
                    type: string
                    example: "https://t.me/test_tg/?start=u_WvnZTywig5qzipYH"
        400:
          description: Нет параметра TELEGRAM_BOT_NAME в сonfig.pl
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 1070002
                  errstr:
                    type: string
                    example: 'ERR_UNKNOWN_TELEGRAM_BOT'
      security:
        - USERSID: [ ]
  /user/bots/subscribe/qrcode/{string_bot}:
    get:
      tags:
        - bots
      summary: Получения QRCode на подписания на бота
      parameters:
        - name: string_bot
          in: path
          description: названия бота Viber или Telegram
          required: true
          schema:
            type: string
          example: Telegram
      responses:
        200:
          description: |
            #
            ![Swagger logo](https://chart.apis.google.com/chart?cht=qr&chs=350x350&chld=L&choe=UTF-8&chl=https%3A%2F%2Ft.me%2Fabills_user_bot%3Fstart%3Du_fB4xWXze5HgdSCu4)
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
      security:
        - USERSID: [ ]
  /user/config:
    get:
      tags:
        - config
      summary: Список доступных конфигураций пользователя
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigConfig"
      security:
        - USERSID: [ ]
  
  /version:
    get:
      tags:
        - config
      summary: Получить версии биллинга и API
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigVersion"
      security:
        - USERSID: []
  /config:
    get:
      tags:
        - config
      summary: Публичная конфигурация
      description: |
        `1.30.01` Reworked field `passwordRecovery` number -> object. Added `fields` field inside it with required params for password recovery
    
        `1.30.01` Added field `canSendSms`. Returns can send sms to user instead email.
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigPublicConfig"
  /user/contacts/{id}:
    delete:
      tags:
        - contacts
      summary: Удаление контакта
      parameters:
        - name: id
          in: path
          description: typeId контакта
          required: true
          schema:
            type: number
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted
        400:
          description: Неизвестный typeId
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 10048
                  errstr:
                    type: string
                    example: No field token
      security:
        - USERSID: [ ]
  /user/contacts/push/subscribe/{id}:
    post:
      tags:
        - contacts
      summary: Подписка на Push уведомления
      parameters:
        - name: id
          in: path
          description: >
            Тип пуша. Доступные значения `1` - *Web*, `2` - *Android*, `3` - *iOS/MacOS Silicon*
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "d61FRIQSRI2j1mOwvLqt12:APA91bGpVb1bbokiMBWAoBh6uaGhzFr6YOD9ZT_1WcFeu6b_Dc8a8glaQCEk5GtCM3LYdvnF1XewSIpiT6Y5gkoa9ztFUb8of1wxd28eG-L94DM8MHvaCGa2jIbatHWiPYcPSUOtAdsM"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
      security:
        - USERSID: [ ]
    delete:
      tags:
        - contacts
      summary: Отписка от Push уведомлений от всех устройств данного типа
      parameters:
        - name: id
          in: path
          description: >
            Тип пуша. Доступные значения `1` - *Web*, `2` - *Android*, `3` - *iOS/MacOS Silicon*
          required: true
          schema:
            type: number
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted
      security:
        - USERSID: [ ]
    get:
      tags:
        - contacts
      summary: Получить FCM токен
      parameters:
        - name: id
          in: path
          description: >
            Тип пуша. Доступные значения `1` - *Web*, `2` - *Android*, `3` - *iOS/MacOS Silicon*
          required: true
          schema:
            type: number
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
                    example: "d61FRIQSRI2j1mOwvLqt12:APA91bGpVb1bbokiMBWAoBh6uaGhzFr6YOD9ZT_1WcFeu6b_Dc8a8glaQCEk5GtCM3LYdvnF1XewSIpiT6Y5gkoa9ztFUb8of1wxd28eG-L94DM8MHvaCGa2jIbatHWiPYcPSUOtAdsM"
                  uid:
                    type: integer
                    example: 1
      security:
        - USERSID: [ ]
  
  /user/contacts/push/subscribe/{id}/{string_token}:
    delete:
      tags:
        - contacts
      summary: Отписка от Push уведомлений избранным токеном
      parameters:
        - name: id
          in: path
          description: >
            Тип пуша. Доступные значения `1` - *Web*, `2` - *Android*, `3` - *iOS/MacOS Silicon*
          required: true
          schema:
            type: number
        - name: string_token
          in: path
          description: FCM токен
          required: true
          schema:
            type: string
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted
      security:
        - USERSID: [ ]
  /user/contacts/push/badges/{id}:
    delete:
      tags:
        - contacts
      summary: Удаление количества непрочитанных сообщений на устройстве
      parameters:
        - name: id
          in: path
          description: >
            Тип пуша. Доступные значения `1` - *Web*, `2` - *Android*, `3` - *iOS/MacOS Silicon*. В данный момент Firebase поддерживает только iOS/MacOS Silicon
          required: true
          schema:
            type: number
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
      security:
        - USERSID: [ ]
  
  /user/contacts/push/messages:
    get:
      tags:
        - contacts
      summary: Получить историю оповещений
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    created:
                      type: string
                      example: '2023-04-13 23:15:02'
                    id:
                      type: number
                      example: 1451
                    message:
                      type: string
                      example: Тест текст
                    status:
                      type: number
                      example: 0
                      description: 0 успешно получено, 1 ошибка
                    title:
                      type: string
                      example: "#201178 Нова відповідь в темі 'Тестове повідомлення'"
                    typeId:
                      type: number
                      example: 2
                    uid:
                      type: number
                      example: 6720
      security:
        - USERSID: [ ]
  /user/payments:
    get:
      tags:
        - finance
      summary: История платежей
      parameters:
        - $ref: "#/components/parameters/desc"
        - $ref: "#/components/parameters/pageRows"
        - $ref: "#/components/parameters/pg"
        - $ref: "#/components/parameters/sort"
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FinancePayments"
      security:
        - USERSID: [ ]
  /user/fees:
    get:
      tags:
        - finance
      summary: История списаний
      parameters:
        - $ref: "#/components/parameters/desc"
        - $ref: "#/components/parameters/pageRows"
        - $ref: "#/components/parameters/pg"
        - $ref: "#/components/parameters/sort"
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FinanceFees"
      security:
        - USERSID: [ ]
  /user/{id}/holdup:
    post:
      tags:
        - holdup
      summary: Приостановление всех услуг (или интернет)
      description: Приостановление всех услуг, если включен параметр $conf{HOLDUP_ALL} или только инетернет, если есть параметр $conf{INTERNET_USER_SERVICE_HOLDUP}, если включены оба параметра тогда $conf{INTERNET_USER_SERVICE_HOLDUP} игнорируется!
      parameters:
        - name: id
          in: path
          description: ID услуги Интернет, если параметр $conf{HOLDUP_ALL}, тогда передавать любую цифру, параметр игнорируется
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HoldupHoldupRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HoldupHoldupResponse"
      security:
        - USERSID: [ ]
    delete:
      tags:
        - holdup
      summary: Удаление рассписания на приостановление всех услуг (или интернет)
      description: Удаление рассписания на приостановление всех услуг, если включен параметр $conf{HOLDUP_ALL} или только инетернет, если есть параметр  $conf{INTERNET_USER_SERVICE_HOLDUP}, если включены оба параметра $conf{INTERNET_USER_SERVICE_HOLDUP} игнорируется!
      parameters:
        - name: id
          in: path
          description: ID услуги Интернет, если параметр $conf{HOLDUP_ALL}, тогда передавать любую цифру, параметр игнорируется
          required: true
          schema:
            type: number
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HoldupHoldupResponse"
      security:
        - USERSID: [ ]
    get:
      tags:
        - holdup
      summary: Инфомация о приостановлении всех услуг (или интернет)
      description: Информация о приостановлении всех услуг, если включен параметр $conf{HOLDUP_ALL} или только инетернет, если есть параметр $conf{INTERNET_USER_SERVICE_HOLDUP}, если включены оба параметра, тогда $conf{INTERNET_USER_SERVICE_HOLDUP} игнорируется!
      parameters:
        - name: id
          in: path
          description: ID услуги Интернет, если параметр $conf{HOLDUP_ALL}, тогда передавать любую цифру, параметр игнорируется
          required: true
          schema:
            type: number
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HoldupHoldupInfo"
      security:
        - USERSID: [ ]
  /user/services:
    get:
      tags:
        - services
      summary: Список всех услуг
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesServices"
      security:
        - USERSID: [ ]
  /users/login:
    post:
      tags:
        - user
      summary: Авторизация пользователя
      deprecated: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginRequestBody"
            examples:
              ClassicLogin:
                summary:
                  Авторизация по полю логину и паролю
                value:
                  login: testuser
                  password: testuser
              LoginSocialNetwork:
                summary:
                  Авторизация пользователя через социальную сеть
                value:
                  google: google_token
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserLoginResponse"
  /user/login:
    post:
      tags:
        - user
      summary: Авторизация пользователя
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginRequestBody"
            examples:
              ClassicLogin:
                summary:
                  Авторизация по полю логину и паролю
                value:
                  login: testuser
                  password: testuser
              LoginSocialNetwork:
                summary:
                  Авторизация пользователя через социальную сеть
                value:
                  google: google_token
              LoginByPhoneStep1:
                summary:
                  Авторизация по номеру телефона шаг 1
                value:
                  phone: 0999999999
              LoginByPhoneStep2:
                summary:
                  Авторизация по номеру телефона шаг 2
                value:
                  authCode: 8765
                  pinCode: 12345
              LoginByPhoneStep3:
                summary:
                  Авторизация по номеру телефона шаг 3 (Если больше одного пользователя с тем же номером)
                value:
                  authCode: 8765
                  pinCode: 12345
                  uid: 654342
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserLoginResponse"
              examples:
                ClassicResponse:
                  summary:
                    Успешная авторизация
                  value:
                    login: testuser
                    sid: sW44EJZLyWDMeXAV
                    uid: 12312
                    password: "`ab012WXY"
                LoginPhoneStep1Response:
                  summary:
                    Авторизация по номеру телефона шаг 1 ответ
                  value:
                    authCode: 103382
                    sent: true
                LoginPhoneStep2Response:
                  summary:
                    Авторизация по номеру телефона шаг 2 ответ (Если больше одного пользователя с тем же номером)
                  value:
                    users:
                      - login: "00100"
                        uid: 1
                      - login: "abills"
                        uid: 7
                      - login: "testerr44434433"
                        uid: 103381
  
  /user/password/recovery:
    post:
      tags:
        - user
      summary: Восстановление пароля
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPasswordRecoveryRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPasswordRecoveryResponse200"
        400:
          description: Нет ни login, uid или contractId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPasswordRecoveryResponse400"
  /user/password/reset:
    post:
      tags:
        - user
      summary: Изменение пароля пользователем, после восстановления пароля
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPasswordResetRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPasswordResetResponse200"
        400:
          description: Нет ни password или code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPasswordResetResponse400"
  /user/password/send:
    post:
      tags:
        - user
      summary: Получить пароль
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPasswordSendResponse200"
        400:
          description: Не включена опция USER_SEND_PASSWORD
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPasswordSendResponse400"
      security:
        - USERSID: [ ]
  /user:
    get:
      tags:
        - user
      summary: Информация о пользователе
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserUser"
      security:
        - USERSID: [ ]
  /user/pi:
    get:
      tags:
        - user
      summary: Персональная информация пользователя
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserUserPi"
      security:
        - USERSID: [ ]
    put:
      tags:
        - user
      summary: Изменение персональной информации пользователем
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUserPiChangeRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
