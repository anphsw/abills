          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsChangeUserResponse"
        400:
          description: Нет поля tpId
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 10205
                  errstr:
                    type: string
                    example: No field tpId
      security:
        - KEY: []
    delete:
      tags:
