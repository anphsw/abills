paths:
  /admins/{AID}:
    get:
      tags:
        - admins
      summary: Информация администратора
      operationId: adminInfo
      parameters:
        - name: AID
          in: path
          required: true
          description: ID администратора
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminInfo"
      security:
        - KEY: []
    put:
      tags:
        - admins
      summary: Изменить администратора
      operationId: adminChange
      parameters:
        - name: AID
          in: path
          required: true
          description: ID администратора
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminChangeRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminChangeResponse"
      security:
        - KEY: []
  /admins:
    post:
      tags:
        - admins
      summary: Добавить администратора
      operationId: adminAdd
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminAddRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminAddResponse"
        400:
          description: Нет поля логин
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 700
                  errstr:
                    type: string
                    example: No field aLogin
      security:
        - KEY: []
  /admins/{AID}/permissions:
    post:
