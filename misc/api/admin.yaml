                $ref: "#/components/schemas/User"
        404:
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
      security:
        - KEY: []
    put:
      tags:
        - users
      summary: Обновить информацию о пользователе
      operationId: updateUser
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
      security:
        - KEY: []
    delete:
      tags:
        - users
      summary: Удалить пользователя
      description: Удаление пользователя по UID, полностью через API пользователя невозможно
      operationId: deleteUser
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
            format: int64
        - name: date
          in: query
          description: Дата удаления
          schema:
            type: string
            example: '2023-01-01'
        - name: comments
          in: query
          description: Комментарии к удалению
          schema:
            type: string
            example: Больше не наш абонент
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted user with uid 103394
                  uid:
                    type: number
                    example: 103394
        400:
          description: Пользователь не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 15
                  errstr:
                    type: string
                    example: User not found with uid 103399
