200:
  description: Успешное выполнение
  content:
    application/json:
      schema:
        type: object
        properties:
          result:
            type: string
            example: Successfully send password
          sendStatus:
            type: number
            example: 1
          type:
            type: string
            example: sms
400:
  description: Не включена опция USER_SEND_PASSWORD
  content:
    application/json:
      schema:
        type: object
        properties:
          errno:
            type: integer
            example: 1000001
          errstr:
            type: string
            example: SERVICE_NOT_ENABLED
