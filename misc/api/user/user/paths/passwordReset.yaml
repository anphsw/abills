post:
  tags:
    - user
  summary: Изменение пароля пользователем, после восстановления пароля
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/passwordResetRequest.yaml"
    required: true
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/passwordResetResponse200.yaml"
    400:
      description: Нет ни password или code
      content:
        application/json:
          schema:
            $ref: "../schemas/passwordResetResponse400.yaml"