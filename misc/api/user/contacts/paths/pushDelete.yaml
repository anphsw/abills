delete:
  tags:
    - contacts
  summary: Отписка от Push уведомлений избранным токеном
  parameters:
    - name: id
      in: path
      description: >
        Тип пуша. Доступные значения `1` - *Web*, `2` - *Android*, `3` - *iOS/MacOS Silicon*
      required: true
      schema:
        type: number
    - name: string_token
      in: path
      description: FCM токен
      required: true
      schema:
        type: string
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Successfully deleted
  security:
    - USERSID: [ ]