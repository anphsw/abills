get:
  tags:
    - bots
  summary: Получения ссылки на подписания на бота
  parameters:
    - name: string_bot
      in: path
      description: названия бота Viber или Telegram
      required: true
      schema:
        type: string
      example: Telegram
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              botLink:
                type: string
                example: "https://t.me/test_tg/?start=u_WvnZTywig5qzipYH"
    400:
      description: Нет параметра TELEGRAM_BOT_NAME в сonfig.pl
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 1070002
              errstr:
                type: string
                example: 'ERR_UNKNOWN_TELEGRAM_BOT'
  security:
    - USERSID: [ ]