openapi: 3.0.3
info:
  title: ABillS ADMIN API
  version: 1.39.10
  description: |
    Last modified 2025-02-14 <br>
    Have other version of API? 
    Specification stored in billing folder. Location /usr/abills/misc/bundle_admin.yaml.
    Copy it and upload it to your favorite OPEN API viewer.
  contact:
    name: Have a question? Support contacts
    url: https://support.abills.net.ua/
    email: dev@abills.net.ua
  x-logo:
    url: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDYlcnHnHZISgLa126i5ofPhroCS3CY3sac_6KCrs-kA&s
  x-providerName: abills.net.ua
externalDocs:
  description: Redocly
  url: https://demo.abills.net.ua:9443/redocly-admin.html
servers:
  - url: https://demo.abills.net.ua:9443/api.cgi
    description: Test Demo Server
tags:
  - name: admins
    description: Работа с администраторами
  - name: bots
    description: Пути ботов пользователя
  - name: builds
    description: Дома
  - name: callback
    description: Работа с обратными вызовами
  - name: companies
    description: Компании пользователей
  - name: districts
    description: Районы
  - name: fees
    description: Списания
  - name: finance
    description: Получение курсов валют
  - name: global
    description: Унифицированные вызовы несколько путей в одном
  - name: groups
    description: Группы пользователей
  - name: intervals
    description: Интервалы тарифов
  - name: online
    description: Сессии пользователя
  - name: payments
    description: Оплаты
  - name: streets
    description: Улицы
  - name: tp
    description: Тарифные планы
  - name: users
    description: Работа с пользователями
  - name: version
    description: Версии
  - name: abon
    description: Abon
  - name: cablecat
    description: Работа с модулем Cablecat
  - name: cards
    description: Работа с модулем Cards
  - name: crm
    description: Crm
  - name: docs
    description: Работа с обратными документами
  - name: equipment
    description: Работа с оборудованием (модуль Equipment)
  - name: internet
    description: Internet
  - name: iptv
    description: Iptv
  - name: maps
    description: Работа с модулем Maps
  - name: msgs
    description: Msgs
  - name: portal
    description: Новостной веб-портал
  - name: storage
    description: Работа с модулем Storage
  - name: tags
    description: Работа с метками пользователя (модуль Tags)
  - name: tasks
    description: Работа с модулем Tasks
  - name: ureports
    description: Работа с оповещениями (модуль Ureports)
  - name: voip
    description: Работа с телефонией (модуль Voip)
paths:
  /admins/login/:
    post:
      tags:
        - admins
      summary: Авторизация администратора
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsLoginRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsLoginResponse"
              examples:
                ClassicResponse:
                  summary:
                    Ответ по умолчанию
                  value:
                    sid: dewfj
                ResponseWithApiKey:
                  summary:
                    Ответ если включена опция `API_ADMIN_AUTH_LOGIN_RETURN_API_KEY`
                  value:
                    sid: dewfj
                    apiKey: TEST123
        400:
          description: Нет поля пароль
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsLoginResponse400"
      security:
        - KEY: [ ]
  /admins/{aid}:
    get:
      tags:
        - admins
      summary: Информация администратора
      operationId: adminInfo
      parameters:
        - $ref: "#/components/parameters/pathAid"
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsAdminInfo"
      security:
        - KEY: []
    put:
      tags:
        - admins
      summary: Изменить администратора
      operationId: adminChange
      parameters:
        - $ref: "#/components/parameters/pathAid"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsChangeAdminRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsChangeAdminResponse"
      security:
        - KEY: []
  /admins/self:
    get:
      tags:
        - admins
      summary: Информация администратора о себе
      operationId: adminSelfInfo
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                # "../schemas/adminInfo.yaml"
                $ref: "#/components/schemas/AdminsAdminInfo"
      security:
        - KEY: []
  /admins:
    post:
      tags:
        - admins
      summary: Добавить администратора
      operationId: adminAdd
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsAddAdminRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsAddAdminResponse"
        400:
          description: Нет поля логин
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsAddAdminResponse400"
      security:
        - KEY: []
  /admins/{aid}/permissions:
    post:
      tags:
        - admins
      summary: Изменить права администратора
      operationId: adminSetPermissions
      parameters:
        - $ref: "#/components/parameters/pathAid"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsSetPermissionsRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsSetPermissionsResponse"
      security:
        - KEY: []
  /admins/all:
    get:
      tags:
        - admins
      summary: Получить всех администраторов
      parameters:
        - name: regdate
          in: query
          description: Дата регистрации
          schema:
            type: boolean
            default: false
        - name: adminName
          in: query
          description: Имя админа
          schema:
            type: boolean
            default: false
        - name: startWork
          in: query
          description: Дата начала работы
          schema:
            type: boolean
            default: false
        - name: gpsImei
          in: query
          description: GPS IMEI
          schema:
            type: boolean
            default: false
        - name: rfidNumber
          in: query
          description: RFID номер
          schema:
            type: boolean
            default: false
        - name: disable
          in: query
          description: Статус аккаунта (0 - активен, 1 - отключен)
          schema:
            type: boolean
            default: false
        - name: cellPhone
          in: query
          description: Номер телефона
          schema:
            type: boolean
            default: false
        - name: birthday
          in: query
          description: День рождения
          schema:
            type: boolean
            default: false
        - name: apiKey
          in: query
          description: API ключ
          schema:
            type: boolean
            default: false
        - name: domainName
          in: query
          description: Имя домена
          schema:
            type: boolean
            default: false
        - $ref: "#/components/parameters/domainId"
        - $ref: "#/components/parameters/aid"
        - name: sipNumber
          in: query
          description: SIP номер
          schema:
            type: boolean
            default: false
        - name: telegramId
          in: query
          description: Telegram ID
          schema:
            type: boolean
            default: false
        - name: email
          in: query
          description: Электронная почта
          schema:
            type: boolean
            default: false
        - name: positionId
          in: query
          description: ID должности
          schema:
            type: boolean
            default: false
        - name: id
          in: query
          description: ID админа
          schema:
            type: boolean
            default: false
        - name: phone
          in: query
          description: Номер телефона
          schema:
            type: boolean
            default: false
        - name: adminExpire
          in: query
          description: Срок действия аккаунта
          schema:
            type: boolean
            default: false
        - name: department
          in: query
          description: Департамент
          schema:
            type: boolean
            default: false
        - name: address
          in: query
          description: Адрес
          schema:
            type: boolean
            default: false
        - name: pasportNum
          in: query
          description: Номер паспорта
          schema:
            type: boolean
            default: false
        - name: pasportDate
          in: query
          description: Дата выдачи паспорта
          schema:
            type: boolean
            default: false
        - name: pasportGrant
          in: query
          description: Место выдачи паспорта
          schema:
            type: boolean
            default: false
        - name: inn
          in: query
          description: ИНН
          schema:
            type: boolean
            default: false
        - name: login
          in: query
          description: Логин администратора
          schema:
            type: boolean
            default: true
        - name: gName
          in: query
          description: Название группы
          schema:
            type: boolean
            default: true
        - name: name
          in: query
          description: Назва администратора
          schema:
            type: boolean
            default: true
        - name: maxRows
          in: query
          description: Максимальное количество строк
          schema:
            type: boolean
            default: false
        - name: minSearchChars
          in: query
          description: Минимальное количество символов для поиска
          schema:
            type: boolean
            default: false
        - name: maxCredit
          in: query
          description: Максимальный кредит
          schema:
            type: boolean
            default: false
        - name: creditDays
          in: query
          description: Дни кредита
          schema:
            type: boolean
            default: false
        - name: comments
          in: query
          description: Комментарии
          schema:
            type: boolean
            default: false
        - $ref: "#/components/parameters/desc"
        - $ref: "#/components/parameters/pageRows"
        - $ref: "#/components/parameters/pg"
        - $ref: "#/components/parameters/sort"
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsList"
      security:
        - KEY: []
  /admins/settings:
    get:
      tags:
        - admins
      summary: Получить системные настройки администратора
      operationId: getAdminSettings
      parameters:
        - name: objectId
          in: query
          description: ID объекта
          schema:
            type: string
            default: '--'
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsSetting"
        400:
          description: Отсутствие объекта за OBJECT_ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGetResponse400"
    post:
      tags:
        - admins
      summary: Создать объект системной настройки администратора
      operationId: addAdminSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsSetting"
      responses:
        200:
          description: Успешное добавление объекта системной настройки администратора
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminsAddSettings200"
  
  /admins/{aid}/contacts:
    post:
      tags:
        - admins
      summary: Создать контакт администратора
      operationId: addAdminContact
      parameters:
        - $ref: "#/components/parameters/pathAid"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsContact"
      responses:
        200:
          description: Успешное добавление контакта администратору
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAddResponse200"
    put:
      tags:
        - admins
      summary: Изменить контакт администратора
      operationId: changeAdminContact
      parameters:
        - $ref: "#/components/parameters/pathAid"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminsContact"
      responses:
        200:
          description: Успешное изменение контакта администратору
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAddResponse200"
  /bots/subscribe/phone:
    post:
      tags:
        - bots
      summary: Авторизация пользователя по номеру телефона (Только с бота)
      parameters:
        - name: USERBOT
          in: header
          description: Какой именно бот Telegram или Viber
          required: true
          schema:
            type: string
          example: Telegram
        - name: USERID
          in: header
          description: ID Telegram или Viber
          required: true
          schema:
            type: string
            example: 111111111
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  example: 380958656881
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully added
                  code:
                    type: string
                    example: 1
                  user:
                    type: boolean
                    example: true
        400:
          description: Нет поля phone
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 1770010
                  errstr:
                    type: string
                    example: No field phone
  /bots/subscribe:
    post:
      tags:
        - bots
      summary: Авторизация пользователя по токену с botLink (Только с бота)
      parameters:
        - name: USERBOT
          in: header
          description: Какой именно бот Telegram или Viber
          required: true
          schema:
            type: string
          example: Telegram
        - name: USERID
          in: header
          description: ID Telegram или Viber
          required: true
          schema:
            type: string
            example: 111111111
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: а_WvnZTywig5qzipYH
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully added
                  code:
                    type: string
                    example: 1
                  user:
                    type: boolean
                    example: false
        400:
          description: Нет поля token
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 1770004
                  errstr:
                    type: string
                    example: No field token
  /bots/subscribe/link/{string_bot}:
    get:
      tags:
        - bots
      summary: Получения ссылки на подписания на бота
      parameters:
        - name: string_bot
          in: path
          description: названия бота Viber или Telegram
          required: true
          schema:
            type: string
          example: Telegram
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  botLink:
                    type: string
                    example: "https://t.me/test_tg/?start=a_WvnZTywig5qzipYH"
        400:
          description: Нет параметра TELEGRAM_BOT_NAME в сonfig.pl
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 1770002
                  errstr:
                    type: string
                    example: 'ERR_UNKNOWN_TELEGRAM_BOT'
      security:
        - KEY: [ ]
  /bots/subscribe/qrcode/{string_bot}:
    get:
      tags:
        - bots
      summary: Получения QRCode на подписания на бота
      parameters:
        - name: string_bot
          in: path
          description: названия бота Viber или Telegram
          required: true
          schema:
            type: string
          example: Telegram
      responses:
        200:
          description: |
            #
            ![Swagger logo](https://chart.apis.google.com/chart?cht=qr&chs=350x350&chld=L&choe=UTF-8&chl=https%3A%2F%2Ft.me%2Fabills_user_bot%3Fstart%3Dа_fB4xWXze5HgdSCu4)
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
  /builds:
    get:
      tags:
        - builds
      summary: Получить дома
      description: Возвращает список домов
      operationId: getBuilds
      parameters:
        - name: districtName
          in: query
          description: Название района.
          schema:
            type: boolean
            default: true
        - name: districtId
          in: query
          description: ID района.
          schema:
            type: boolean
            default: false
        - name: streetName
          in: query
          description: Название улицы.
          schema:
            type: boolean
            default: true
        - name: streetId
          in: query
          description: ID улицы.
          schema:
            type: boolean
            default: true
        - name: number
          in: query
          description: Номер дома.
          schema:
            type: boolean
            default: true
        - name: flors
          in: query
          description: Количество этажей дома.
          schema:
            type: boolean
            default: false
        - name: flats
          in: query
          description: Квартира дома.
          schema:
            type: boolean
            default: false
        - name: entrances
          in: query
          description: Подъезды дома.
          schema:
            type: boolean
            default: false
        - name: usersCount
          in: query
          description: Количество пользователей.
          schema:
            type: boolean
            default: false
        - name: users
          in: query
          description: Список пользователей.
          schema:
            type: boolean
            default: false
        - name: added
          in: query
          description: Дата добавления дома.
          schema:
            type: boolean
            default: false
        - name: locationId
          in: query
          description: ID дома. Возвращает то же, что и поле ID.
          schema:
            type: boolean
            default: false
        - name: id
          in: query
          description: ID дома.
          schema:
            type: boolean
            default: true
        - name: coordx
          in: query
          description: Координата x дома.
          schema:
            type: boolean
            default: false
        - name: coordy
          in: query
          description: Координата y дома.
          schema:
            type: boolean
            default: false
        - name: zip
          in: query
          description: Почтовый индекс дома.
          schema:
            type: boolean
            default: false
        - name: publicComments
          in: query
          description: Публичное описание дома.
          schema:
            type: boolean
            default: false
        - name: plannedToConnect
          in: query
          description: Запланировано подключение.
          schema:
            type: boolean
            default: false
        - name: typeId
          in: query
          description: ID типа дома.
          schema:
            type: boolean
            default: false
        - name: typeName
          in: query
          description: Название типа дома.
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BuildsList"
      security:
        - KEY: []
    post:
      tags:
        - builds
      summary: Добавление дома
      operationId: addBuild
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BuildsBuilds"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BuildsAddResponse200"
        400:
          description: Нет поля ID улицы
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BuildsAddResponse400"
      security:
        - KEY: []
  /builds/{id}:
    get:
      tags:
        - builds
      summary: Получить информацию о доме
      description: Возвращает дом
      operationId: getBuildInfo
      parameters:
        - name: id
          in: path
          description: ID дома
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BuildsInfo"
      security:
        - KEY: []
    put:
      tags:
        - builds
      summary: Обновить информацию о доме
      operationId: updateBuild
      parameters:
        - name: id
          in: path
          description: ID дома
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BuildsBuilds"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BuildsAddResponse200"
        400:
          description: Улица уже есть с таким названием(name)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAddResponse400"
      security:
        - KEY: []
  /callback/subscribe:
    post:
      tags:
        - callback
      summary: Регистрация обратного вызова
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CallbackSubscribe"
        required: true
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAddResponse200"
      security:
        - KEY: []
  /callback/unsubscribe:
    delete:
      tags:
        - callback
      summary: Удаление обратного вызова
      parameters:
        - name: callback_url
          in: query
          required: true
          description: URL обратного вызова
          schema:
            type: string
            example: https://my.server.com/callback
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDeleteResponse200"
      security:
        - KEY: []
  /companies:
    get:
      tags:
        - companies
      summary: Список компаний
      parameters:
        - name: name
